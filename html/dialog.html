<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/swiper.min.css"> 
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/swiper.min.js"></script>
  <script type="text/javascript" src="../js/example.js"></script>
  <title>Dialog Example</title> 
</head>
<body>
  <!-- <header>
    <a class="btn_index" href="../index.html">이전으로 돌아가기</a>
  </header> -->
  
  <button id="btnOpen" aria-haspopup="dialog">dialog 모달 레이어 열기</button>
  <p id="message" aria-live="assertive"></p>    
  

  <!-- dialog는 상위 따로 태그 존재하면 안됨, 별개의 태그로 사용해야함 -->
  <dialog id="myDialog" aria-labelledby="wyn_title" aria-describedby="wyn_desc">
    <form method="dialog">
      <div class="header"><strong id="wyn_title" class="tit">Dear. guest</strong><button id="btnClose" aria-label="close" value="cancel">X</button></div> <!--제목 표시줄과 닫기 버튼입니다.-->
      <div class="body">
        <p id="wyn_desc">당신의 이름을 저에게 알려주세요.</p>
        <div>
          <label for="typeName">
            제 이름은
            <input type="text" name="typeName" id="typeName" autofocus>
          </label>
        </div>
      </div>
      <div class="bottom"> 
        <button id="negative" name="negative" type="submit" value="negative">나중에 하기</button>
        <button class="default" name="postive" type="submit" id="postive" value="postive">완료</button>
      </div>
    </form>
  </dialog>
</body>
</html>
