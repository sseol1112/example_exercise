<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/example.js"></script>
  <title>Dialog Example</title> 
</head>
<body>
  <button id="btnOpen" aria-haspopup="dialog">modal 레이어 열기</button>
  <p id="message" aria-live="assertive"></p> <!--결과값을 여기다가 표시할 겁니다.-->
  <dialog id="myDialog" aria-labelledby="wyn_title" aria-describedby="wyn_desc"> <!--대화상자를 만듭니다. 대화상자에 스크린리더가 접근하면, 대화상자 타이틀과 메시지를 안내하도록 aria-labelledby와 describedby를 활용해 줍니다.-->
    <form method="dialog"> <!--form의 새로운 method, dialog값은 대화상자 내에서 form이 전송되었을 때에 대한 동작을 얘기합니다.-->
      <div class="header"><strong id="wyn_title" class="tit">title</strong><button id="btnClose" aria-label="close" value="cancel">X</button></div> <!--제목 표시줄과 닫기 버튼입니다.-->
      <div class="body">
        <p id="wyn_desc">could you tell me your name?</p> <!--대화상자 내부에 표시될 질문 내용입니다.-->
        <div>
          <label for="typeName">
            My name is
            <input type="text" name="typeName" id="typeName" autofocus> <!-- 이름을 입력할 텍스트 입력란을 넣어줍니다. 대화상자가 나타나면 바로 입력할 수 있도록, autofocus를 걸어줍니다. -->
          </label>
        </div>
      </div>
      <div class="bottom">
        <button id="negative" name="negative" type="submit" value="negative">나중에 하기</button> <!-- 부정버튼과 긍정버튼을 만듭니다. value값은 해당 버튼이 눌려 대화상자가 닫혔을 때 반환되는 값입니다.-->
        <button class="default" name="postive" type="submit" id="postive" value="postive">완료</button>
      </div>
    </form>
  </dialog>
  <script>

            
	
  </script>
</body>
</html>
