<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.min.css"> 
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/movie.js"></script>
    <title>title</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <header>
                <a href="./movie.html" class="logo"><img src="../image/ic_home.svg" alt="홈" /><span class="blind">홈</span></a>
                <p class="desc"></p>
            </header>
            <div class="main">
                <div class="movie_form">
                    <div class="top_content">
                        <select class="movie_select_item"></select>
                    </div>
                    <div class="content_box">
                        <section class="left_content"></section>
                        <section class="right_content">
                            <div class="seat_wrap" id="seatInfo"></div>
                        </section>
                    </div> 
                    <div class="btn_wrap">
                        <button type="button" class="btn btn_select">상영시간표 확인하기</button>
                        <button type="button" class="btn btn_reserve">좌석 선택 하기</button>
                        <div class="btn_submit_wrap">
                            <button type="button" class="btn btn_submit">예약 하기</button>
                            <button type="button" class="btn btn_confirm">예약 내역 조회</button>
                        </div>
                    </div>
                </div>           
            </div>   
        </div> <!--//container-->
    </div> <!-- //wrap -->    

    <!-- 기본 레이어팝업 -->
    <div class="layer_pop" id="confirmPopup"> 
        <div class="dim"></div>
        <div class="modal_layer">
            <div class="pop_header">
                <h3 class="title">예약 내역 조회</h3>
            </div>
            <div class="pop_body">
                <p>✔ 예약 내역을 확인해 주세요 👀</p>
                <div class="reserve_detail">
                    예약한 항목 조회 영역
                </div>
            </div>
            <div class="pop_footer">
                <div class="btn_wrap">
                    <button type="button" class="btn btn_cancel">취소하기</button>
                    <button type="button" class="btn btn_close"><span class="blind">닫기</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- alert 레이어팝업 -->
    <div class="layer_pop alert" id="alertPopup"> 
        <div class="dim"></div>
        <div class="modal_layer">
            <div class="pop_header">
                <h3 class="title">🔔 alert !</h3>
            </div>
            <div class="pop_body">
                <p class="desc"></p>
            </div>
            <div class="pop_footer">
                <div class="btn_wrap">
                    <button type="button" class="btn btn_close"><span class="blind">닫기</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
